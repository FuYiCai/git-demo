<body>
    <script>
        function deep(o1 , o2){
            for(let k in o2){
                if(typeof o2[k] === 'Object'){
                 
                    o1[k] = {};//创建一个对象装k值
                    deep(o1[k] ,o2[k])
                }else {
                    o1[k] = o2[k]
                }console.log(o1[k])
            }
        }

        let obj = {
            a:1,
            b:[1,2,3,4],
            c: {}
        };
        
        let emptyObj = Object.create(null);
        deep(emptyObj,obj);
        // console.log(emptyObj.a )
        // console.log(emptyObj.b )
    </script>
</body>
